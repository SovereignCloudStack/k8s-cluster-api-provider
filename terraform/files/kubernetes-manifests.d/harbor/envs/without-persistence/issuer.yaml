apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: letsencrypt
spec:
  acme:
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    email: ${HARBOR_ISSUER_EMAIL}
    privateKeySecretRef:
      name: le-harbor
    solvers:
    - http01:
        ingress:
          class: nginx
